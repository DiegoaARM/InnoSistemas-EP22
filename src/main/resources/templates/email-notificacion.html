<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Notificación</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f8f9fa; padding: 10px; text-align: center; }
        .content { padding: 20px; }
        .footer { margin-top: 20px; font-size: 12px; text-align: center; color: #777; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 th:text="${titulo}">InnoSistemas</h1>
    </div>
    <div class="content">
        <p>Hola <span th:text="${nombreEstudiante}">Usuario</span>,</p>
        <p th:text="${mensaje}">Tienes una nueva notificación.</p>
        <p>Fecha: <span th:text="${#temporals.format(fecha, 'dd/MM/yyyy HH:mm')}"></span></p>
    </div>
    <div class="footer">
        <p>© 2023 InnoSistemas. Todos los derechos reservados.</p>
        <p>Este es un mensaje automático, por favor no responda a este correo.</p>
    </div>
</div>
</body>
</html>
